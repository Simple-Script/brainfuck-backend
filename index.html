<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>
</head>

<body>
<script>
// ===== CHANGE THIS TO YOUR FILE =====
const BF_URL = "https://raw.githubusercontent.com/Simple-Script/brainfuck-backend/refs/heads/main/tst.bf";
// ===================================


// Brainfuck interpreter
function runBrainfuck(code, input="") {
    const tape = new Uint8Array(30000);
    let ptr = 0, ip = 0, inputPtr = 0, output = "";

    const stack = [], jumps = {};

    for (let i = 0; i < code.length; i++) {
        if (code[i] === "[") stack.push(i);
        if (code[i] === "]") {
            const j = stack.pop();
            jumps[i] = j;
            jumps[j] = i;
        }
    }

    while (ip < code.length) {
        switch (code[ip]) {
            case ">": ptr++; break;
            case "<": ptr--; break;
            case "+": tape[ptr]++; break;
            case "-": tape[ptr]--; break;
            case ".": output += String.fromCharCode(tape[ptr]); break;
            case ",": tape[ptr] = inputPtr < input.length ? input.charCodeAt(inputPtr++) : 0; break;
            case "[": if (!tape[ptr]) ip = jumps[ip]; break;
            case "]": if (tape[ptr]) ip = jumps[ip]; break;
        }
        ip++;
    }

    return output;
}


// Auto-load on page start
(async () => {
    try {
        const res = await fetch(BF_URL);
        const code = await res.text();

        const html = runBrainfuck(code);

        // Replace entire document with Brainfuck output
        document.open();
        document.write(html);
        document.close();

    } catch (e) {
        document.body.textContent = "Failed to load Brainfuck file: " + e;
    }
})();
</script>
</body>
</html>
